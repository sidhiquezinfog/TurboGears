<html py:extends="master.xhtml" py:strip="True">
    <head py:block="head" py:strip="True">
        <title py:block="master_title">Welcome to TurboGears 2.3, standing on the shoulders of giants, since 2007</title>
    </head>



  <body py:block="body" py:strip="True">


    <div class="row">
      <div class="container">
         <form class="well form-horizontal" action=" " method="post"  id="contact_form">
<fieldset>

<!-- Form Name -->
<legend><center><h2><b>Registration Form</b></h2></center></legend><br>
      </br>
    <div class="form-group">
      <label class="col-md-4 control-label">First Name</label>
       <div class="col-md-4 inputGroupContainer">
       <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
       <input  name="first_name" placeholder="First Name" class="form-control"  type="text"></input>
       </div>
     </div>
    </div>



<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">Username</label>
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input  name="user_name" placeholder="Username" class="form-control"  type="text"></input>
    </div>
  </div>
</div>


    <div class="form-group">
  <label class="col-md-4 control-label" >Password</label>
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input name="user_password" placeholder="Password" class="form-control"  type="password"></input>
    </div>
  </div>
</div>



<!-- Text input-->
       <div class="form-group">
  <label class="col-md-4 control-label">E-Mail</label>
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
        <input name="email" placeholder="E-Mail Address" class="form-control"  type="text"></input>
    </div>
  </div>
</div>


<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">Contact No.</label>
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
        <input name="contact_no" placeholder="(+91)" class="form-control" type="text"></input>
    </div>
  </div>
</div>
<div class="texarea_cont">
                <div class="input_name_area">
                    <div class="name_area_left"></div>
                    <div class="button_area" style="margin-left: 195px; margin-top: 20px">
                        <button class="btn_submit" id="btnSave"  onclick="onSaveButtonClicked(); return false;">Save</button>
                         </div>
                </div>

            </div>

  </fieldset>
         </form>

      </div>
    </div>
  </body>
</html>
